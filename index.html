<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proejct-14 | Dance Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <!-- navigation bar -->
    <nav class="nav">
        <div class="img">
            <img src="./images/Logo.png" alt="Logo">
        </div>
        <div class="horizontal-line">

        </div>
        <div class="list-items">
            <div class="list-item">Home</div>
            <div class="list-item">About Us</div>
            <div class="list-item">Portfolio</div>
            <div class="list-item">Contact</div>
        </div>

        <div class="bars">
            <img src="./images/bars-solid.svg" alt="Solid bar">
        </div>
    </nav>

    <!-- main image -->
    <div class="main-image">
        <img src="./images/pexels-rfstudio-3819572.jpg" alt="main image">
    </div>
    <!-- hero section -->
    <div class="right-side-box">
        <div class="text-box">
            <h1 class="upper-text">Crea-</h1>
            <div class="lower-text">
                <h1>tivity.</h1>
                <p>is our <br> ingredient.</p>
            </div>
        </div>

        <div class="social-link">
            <img src="./images/Twitter Icon.svg" alt="Twitter">
            <img src="./images/Instagram Icon.svg" alt="Instagram">
            <img src="./images/Facebook Icon.svg" alt="Facebook">
            <img src="./images/Email Icon.svg" alt="Email">
        </div>
    </div>

    <!-- button section  -->
    <div class="button">
        <button>Check Our Package</button>
    </div>

    <!-- hero section  -->

    <div class="right-side-bottom">
        <div class="items">

            <div class="item">
                <div class="dot"></div>
                <div class="text">Photography</div>
            </div>
            <div class="vertical-line"></div>

            <div class="item">
                <div class="dot"></div>
                <div class="text">Videography</div>
            </div>
            <div class="vertical-line"></div>


            <div class="item">
                <div class="dot"></div>
                <div class="text">Graphics Desing</div>
            </div>
            <div class="vertical-line"></div>


            <div class="item">
                <div class="dot"></div>
                <div class="text">illustration</div>
            </div>
            <div class="vertical-line"></div>

            <div class="item">
                <div class="dot"></div>
                <div class="text">Animation</div>
            </div>
            <div class="vertical-line"></div>

            <div class="item">
                <div class="dot"></div>
                <div class="text">Dummy text</div>
            </div>
            <div class="vertical-line"></div>


        
        </div>

        <div class="content">
            <img src="./images/quote-right-solid.svg" alt="Quote" width="25px" height="25px">
            <p>We help you to create the bet graphics, <br> photos, videos, animations and illustrations</p>
            <img src="./images/secondary-image.jpg" alt="Secondary image" class="image" >
        </div>

        <div class="arrow">
            <div class="arrow-line"></div>
            <img src="./images/greater-than-solid.svg" alt="Arrow" width="25px" height="25px">

        </div>
    </div>

</body>
</html>
